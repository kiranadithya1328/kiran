<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to top right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
        }
        
        .container {
            text-align: center;
            color: white;
        }
        
        h1 {
            font-size: 3rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2s forwards;
        }
        
        .btn {
            margin: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #e63946;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #ffccd5;
            transform: scale(1.1);
        }
        
        #proposal {
            margin-top: 40px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            display: none;
            animation: heartbeat 1.5s infinite;
        }
        
        #options {
            display: none;
            margin-top: 20px;
        }
        
        #response {
            margin-top: 30px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            display: none;
        }
        /* Floating hearts */
        
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            color: #ff3366;
            animation: floatUp 5s linear infinite;
            opacity: 0.8;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes heartbeat {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello ‚ù§Ô∏è</h1>
        <button class="btn" onclick="showProposal()">Click Me</button>
        <div id="proposal">Will You Marry Me? üíç</div>

        <div id="options">
            <button class="btn" onclick="sayYes()">Yes üíñ</button>
            <button class="btn" onclick="sayNo()">No üíî</button>
        </div>

        <div id="response"></div>
    </div>

    <script>
        function showProposal() {
            document.getElementById("proposal").style.display = "block";
            document.getElementById("options").style.display = "block";
        }

        function sayYes() {
            let quotes = [
                "You are my today and all of my tomorrows ‚ù§Ô∏è",
                "Every love story is beautiful, but ours is my favorite üíï",
                "I didn‚Äôt choose you, my heart did üíñ",
                "Forever is not long enough with you üíç"
            ];
            let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("response").innerHTML = randomQuote;
            document.getElementById("response").style.display = "block";
        }

        function sayNo() {
            document.getElementById("response").innerHTML = "Try again, love never gives up üíï";
            document.getElementById("response").style.display = "block";
        }

        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            const left = Math.random() * 100;
            heart.style.left = left + "vw";
            heart.style.fontSize = Math.random() * 30 + 20 + "px";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>

</html>
