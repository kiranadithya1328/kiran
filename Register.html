<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Badminton Tournament Registration</title>
    <style>
        body {
            background: linear-gradient(135deg, #7F7FD5 0%, #86A8E7 50%, #91EAE4 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 350px;
            animation: pop-in 1s cubic-bezier(.68, -0.55, .27, 1.55) both;
        }
        
        @keyframes pop-in {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        h2 {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            letter-spacing: 2px;
            animation: fade-in 1s 0.2s both;
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #91EAE4;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s, box-shadow 0.3s;
            outline: none;
        }
        
        input:focus,
        select:focus {
            border-color: #ff512f;
            box-shadow: 0 0 8px #ff512f44;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #24c6dc, #5433ff, #ff512f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.4s, transform 0.2s;
        }
        
        .submit-btn:hover {
            background: linear-gradient(90deg, #ff512f, #5433ff, #24c6dc);
            transform: scale(1.05);
            box-shadow: 0 4px 16px #5433ff44;
        }
    </style>
</head>

<body>
    <form class="container" id="registration-form">
        <h2>Badminton Registration</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required autocomplete="off" />

        <label for="gender">Gender</label>
        <select id="gender" name="Gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="Phone" required pattern="[0-9]{10}" maxlength="10" autocomplete="off" />

        <label for="category">Category</label>
        <select id="category" name="Category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Singles">Singles</option>
            <option value="Doubles">Doubles</option>
        </select>

        <button type="submit" class="submit-btn">Register</button>
    </form>

    <script>
        const form = document.getElementById('registration-form');
        // Replace this URL with your Google Apps Script Web App URL after deployment
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxPLAVVMfzd5wokU0IM6toyVDiWNY4DrXS3-DUksyVNOXsdEywRcp_KFONjHTdygx7L/exec';

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                })
                .then((response) => {
                    if (response.ok) {
                        alert('Registration successful!');
                        form.reset();
                    } else {
                        alert('Failed to submit the form. Please try again.');
                    }
                })
                .catch((error) => alert('Error: ' + error.message));
        });
    </script>
</body>

</html>
